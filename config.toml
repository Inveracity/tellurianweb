baseurl      = "https://tellurianband.com"
title        = "Tellurian"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02"

  # Subtitle for home
  homeSubtitle = "Metal band from Denmark"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = false

  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = false


  # Metadata mostly used in document's head
  description = "Tellurian Band Blog"
  keywords = "homepage, blog, band, music, metal, djent, progressive, guitar, bass, drums, vocals"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Tellurian"
    subtitle = ""
    keywords = ""
    # copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      path = "/logo.png"
      alt = "band logo"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"

[[params.social]]
  name = "instagram"
  url = "https://www.instagram.com/tellurian.band/"

[[params.social]]
  name = "youtube"
  url = "https://www.youtube.com/@tellurianband"

